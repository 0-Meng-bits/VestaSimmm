<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestaSim - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>VestaSim</h2>
        <button id="logoutBtn">Logout</button>
    </nav>

    <div class="container">
        <h1>Welcome, <span id="userName"></span>!</h1>
        <p>Explore the best real estate listings available.</p>

        <div class="listings">
            <div class="property">
                <img src="images/house1.jpg" alt="House">
                <h3>Luxury Villa</h3>
                <p>Price: $500,000</p>
            </div>
            <div class="property">
                <img src="images/house2.jpg" alt="House">
                <h3>Modern Apartment</h3>
                <p>Price: $300,000</p>
            </div>
        </div>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
